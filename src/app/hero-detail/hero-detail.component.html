<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span class="label">id: </span>{{ hero.id }}</div>
  <div>
    <label class="label">name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">Go Back</button>
  <button (click)="save()">Save</button>
</div>
